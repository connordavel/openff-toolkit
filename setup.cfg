# Helper file to handle all configs

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */*/tests/*
    # Omit generated versioneer
    openff/toolkit/_version.py

[flake8]
max-line-length = 119
ignore = E203,E501
per-file-ignores =
    openff/toolkit/topology/__init__.py:F401
    openff/toolkit/topology/topology.py:F821
    openff/toolkit/utils/__init__.py:F401,F403
    openff/toolkit/typing/chemistry/__init__.py:F401,F403
    openff/toolkit/typing/chemistry/environment.py:W503
    openff/toolkit/typing/engines/smirnoff/parameters.py:W503,W605
    openff/toolkit/typing/engines/smirnoff/__init__.py:F401,F403
    openff/toolkit/typing/engines/smirnoff/forcefield.py:W605
    openff/toolkit/utils/rdkit_wrapper.py:W503
    openff/toolkit/tests/test_utils.py:F401
    openff/toolkit/tests/test_io.py:F821
    openff/toolkit/tests/test_toolkits.py:F823,W503,F841,W605
    openff/toolkit/tests/test_molecule.py:F821,F841,W503,W605
    openff/toolkit/tests/test_parameters.py:F841,W503,W605

[isort]
profile=black
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
known_third_party=
    pkg_resources
    packaging
    IPython
    pytest
    numpy
    networkx
    rdkit
    openeye
    qcelemental
    simtk
    mdtraj
    parmed
    nglview
    qcportal
    bson
    toml
    yaml
    msgpack
    xmltodict
skip=openff/toolkit/utils/__init__.py

[versioneer]
# Automatic version numbering scheme
VCS = git
style = pep440
versionfile_source = openff/toolkit/_version.py
versionfile_build = openff/toolkit/_version.py
tag_prefix = ''
# TODO: parentdir_prefix is left empty in the cookiecutter setup.cfg.
parentdir_prefix = openff-toolkit-
