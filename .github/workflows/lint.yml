name: lint

on:
  push:

jobs:

  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0

      - uses: actions/setup-python@v2.3.2
        with:
          python-version: '3.7'

      - name: Install linters
        run: |
          pip install black isort flake8

      - name: Run black
        run: |
          black --check openff

      - name: Run isort
        run: |
          isort --check openff

      - name: Run flake8
        run: |
          flake8 openff

